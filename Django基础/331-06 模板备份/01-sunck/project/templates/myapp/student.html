<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>
    <h1>学生信息列表</h1>
    <ul>
        {%for students in student%}
            <li>
                {{forloop.counter}}--{{students.sname}}--{{students.sgrade}}
            </li>
        {% empty %}
            <li>目前没有学生</li>
        {% endfor %}
    </ul>
</body>
</html>
